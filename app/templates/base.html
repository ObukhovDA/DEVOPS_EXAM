<!doctype html>
<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Каршеринг</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid d-flex justify-content-between">
                <div>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary text-light">
                        На главную
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="alerts-area">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show m-0 rounded-0" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endwith %}
    </div>

    <main class="flex-grow-1">
       {% block content %}
       {% endblock %}
    </main>

    <footer class="bg-light p-3">
       <span>АИС "Электронная библиотека" Обухов Дмитрий 211-352</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
